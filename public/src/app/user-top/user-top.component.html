<p class="title">Top Libbers</p>
<ng-container *ngFor="let user of users">
	<div class="level">
		<div class="level-left">
			<div class="level-item">
				<span>{{ user.user_name }}</span>
			</div>
		</div>
		<div class="level-right">
			<div class="level-item">
				<a class="button is-dark is-small" [routerLink]="'/user/' + user._id">
					View Profile
				</a>
			</div>
		</div>
	</div>
</ng-container>
