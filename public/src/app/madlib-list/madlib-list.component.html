<p class="title">10 recent libs</p>
<div *ngIf="madlibs" style="height:400px; overflow:auto">
		<div class="box has-background-grey" *ngFor="let lib of madlibs">
			<a [routerLink]="'/lib/'+lib._id">{{ lib.title }} </a>
            <p class="subtitle has-text-light" class="has-text-weight-semibold">Likes: {{ lib.likes }}</p>
            <button [routerLink]="'/user/'+lib.user._id">{{ lib.user.user_name }}</button>
		</div>
</div>
