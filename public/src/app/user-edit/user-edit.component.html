<div class="card has-background-grey-dark">
	<form (submit)="onEditSubmit()">
		<header class="card-header has-background-primary-dark">
			<p class="card-header-title is-centered is-size-3 has-text-white-ter">Edit Account</p>
		</header>
		<div class="card-content">
			<div class="field">
				<label class="label has-text-light">First Name</label>
				<div class="control">
					<input class="input has-background-grey has-text-light" type="text" name="first_name">
				</div>
			</div>
			<div class="field">
				<label class="label has-text-light">Last Name</label>
				<div class="control">
					<input class="input has-background-grey has-text-light" type="text" name="last_name">
				</div>
			</div>
			<div class="field">
				<label class="label has-text-light">Username:</label>
				<div class="control">
					<input class="input has-background-grey has-text-light" type="text" name="user_name">
				</div>
			</div>
			<div class="field">
				<label class="label has-text-light">Email</label>
				<div class="control">
					<input class="input has-background-grey has-text-light" type="email" name="edit_email">
				</div>
			</div>
			<div class="field">
				<label class="label has-text-light">Password</label>
				<div class="control">
					<input class="input has-background-grey has-text-light" type="password" name="edit_password">
				</div>
			</div>
			<div class="field">
				<label class="label has-text-light">Confirm PW</label>
				<div class="control">
					<input class="input has-background-grey has-text-light" type="password" name="edit_confirm_password">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<div class="buttons is-centered">
						<button class="button is-success" type="submit">Confirm Edit</button>
						<button class="button is-danger">Delete Account</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
