<nav
	class="navbar has-background-grey-dark"
	role="navigation"
	aria-label="main navigation"
>
	<div class="navbar-brand">
		<a
			class="navbar-item has-text-weight-bold is-size-2 has-text-warning-light"
			[routerLink]="['/']"
		>
			Madlibber
		</a>
	</div>
	<div class="navbar-end">
		<div class="navbar-item">
			<span class="has-text-light is-size-5" *ngIf="activeUser"
				>Welcome, {{ activeUser.user_name }}</span
			>
		</div>
		<div class="navbar-item">
			<div class="buttons">
				<ng-container *ngIf="activeUser == null">
					<a class="button is-primary is-size-5" [routerLink]="['/register']">
						<strong>Sign up</strong>
					</a>
					<a class="button is-success is-size-5" [routerLink]="['/login']">
						Log in</a
					>
				</ng-container>
				<ng-container *ngIf="activeUser">
					<a
						class="button is-primary has-text-dark is-size-5"
						[routerLink]="['/lib/create']"
						>Create Mad Lib</a
					>
					<a
						class="button is-info is-size-5"
						[routerLink]="'/user/' + activeUser._id"
						>View Profile</a
					>
					<a class="button is-danger is-size-5" (click)="logout()">Logout</a>
				</ng-container>
			</div>
		</div>
	</div>
</nav>
